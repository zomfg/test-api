aum.link.page.home = "home.php"
aum.link.page.thread = "thread.php?id=%d"
aum.link.page.profile = "r/f/i/d/%d"

; actions
aum.link.action.login = "redirect.php?action=login"
aum.link.action.logout = "redirect.php?action=logout"
; also addBasket
aum.link.action.addToFavorites = "fajax_addBasket.php?id=%d&anticache=%f"
aum.link.action.acceptCharm = "fajax_postMessage.php?action=deblock&charm=true&to=%d&anticache=%f"
aum.link.action.refuseCharm = "fajax_postMessage.php?action=nothing&charm=true&to=%d&anticache=%f"
