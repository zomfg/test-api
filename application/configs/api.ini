[production]
api.formats = "json,xml"

api.security.algorithm = "SHA1"
api.security.privateKey = "h0ly_d1ck"

api.paramKey.auth = "Authorization"
api.paramKey.login = "email"
api.paramKey.password = "password"
api.paramKey.remoteApiConfigVersion = "apiversion"
api.paramKey.thread.destination = "destination"
api.paramKey.thread.messsage = "message"
api.paramKey.thread.delete = "delete"
api.paramKey.aumId = "aumId"

aum.paramKey.cookie.id = "i"
aum.paramKey.login.login = "login"
aum.paramKey.login.password = "password"
aum.paramKey.login.remember = "remember"
aum.paramKey.login.rememberValue = "true"
aum.paramKey.login.submit = "x_1"
aum.paramKey.login.submitValue = "1"
aum.paramKey.thread.message = "message"
aum.paramKey.thread.submit = "x_1"
aum.paramKey.thread.submitValue = "1"
aum.paramKey.deleteThreads.id = "suppr[]"
aum.paramKey.deleteThreads.submit = "delete"
